name: Build CMake preset
description: Build CMake preset

inputs:
  preset:
    description: CMake preset to build
    required: true
  extraBuildArgs:
    description: Extra arguments to pass to cmake build command
    required: false
  bindir:
    description: Path to the binary output directory (relative to build directory)
    required: false
    default: bin
  artifactSuffix:
    description: Suffix appended to the artifact name
    required: false
  extraArtifactPaths:
    description: Extra paths to be added to build artifact
    required: false

runs:
  using: composite
  steps:
    - name: build preset
      shell: bash
      run: |
        mkdir build
        cd build
        cmake .. --preset ${{ inputs.preset }} ${{ inputs.extraBuildArgs }}
        make -j$(nproc)
    - uses: actions/upload-artifact@v4
      with:
        name: build-${{ inputs.preset }}${{ inputs.artifactSuffix }}
        path: |
          build/${{ inputs.bindir }}
          ${{ inputs.extraArtifactPaths }}
